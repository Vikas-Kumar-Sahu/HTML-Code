<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>HTML Tables Example</h1>

    <h2>Basic Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>

    <h2>Table with Colspan and Rowspan</h2>
    <table>
        <tr>
            <th colspan="2">Header 1 and 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>

    <h2>Table with Caption</h2>
    <table>
        <caption>Table Caption</caption>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

</body>
</html>

<!--
This example includes three tables: a basic table, a table with colspan and rowspan attributes, and a table with a caption. Additionally, there is some basic styling using CSS to make the tables more visually appealing. Feel free to customize the content and styles as needed.
-->
