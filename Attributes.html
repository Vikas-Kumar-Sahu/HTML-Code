<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Attributes Example</title>
    <style>
        /* Some basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <section>
        <h2>Common Attributes</h2>
        <div id="example" class="sample" style="border: 1px solid #ccc;" title="This is an example">
            <!-- Content goes here -->
        </div>
    </section>

    <section>
        <h2>Hyperlink Attributes</h2>
        <a href="https://www.example.com" target="_blank" title="Visit Example.com">Visit Example.com</a>
    </section>

    <section>
        <h2>Image Attributes</h2>
        <img src="example.jpg" alt="Example Image" width="300" height="200" style="border: 1px solid #ddd;">
    </section>

    <section>
        <h2>Form Attributes</h2>
        <form action="/submit" method="post" name="example-form">
            <input type="text" name="username" value="JohnDoe" placeholder="Enter your username">
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Table Attributes</h2>
        <table border="1">
            <tr>
                <td colspan="2">Header 1 and 2</td>
                <td rowspan="2">Header 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
                <td>Data 5</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Meta Attributes</h2>
        <meta charset="UTF-8">
        <meta name="description" content="A comprehensive example of HTML attributes">
    </section>

</body>
</html>

<!--
This example includes sections for common attributes, hyperlink attributes, image attributes, form attributes, table attributes, and meta attributes. Please note that some attributes might not be applicable to certain elements, and their usage depends on the specific requirements of your HTML document.
-->
